alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
features:
  - buildpack-stack=ubuntu-22
ingress:
  rules:
    - component:
        name: free-bitcoin-price-history
      match:
        path:
          prefix: /
name: orca-app
region: fra
services:
  - environment_slug: node-js
    envs:
      - key: DB_URL
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production
      - key: HOST
        scope: RUN_AND_BUILD_TIME
        value: 0.0.0.0
      - key: PORT
        scope: RUN_AND_BUILD_TIME
        value: "3000"
    github:
      branch: main
      deploy_on_push: true
      repo: Superlight-Labs/free-bitcoin-price-history
    health_check:
      http_path: /health
      period_seconds: 1800
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    name: free-bitcoin-price-history
    run_command: yarn start
    source_dir: /
